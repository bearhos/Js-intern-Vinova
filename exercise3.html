<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Chung ta co mang nhu sau </p>
    <p class="arrayIndex"></p>

    <div>
        <label > Nhập tu can tim kiem</label>
        <input type="text" class="input">
    </div>
    <button onclick=output()>tìm gia tri trong mang </button>
    <p>Kết quả: <p class="result"></p> </p>
</body>
<script >
    const arr = ['a','b','c','d']
    document.querySelector('.arrayIndex').innerHTML = arr
    
const output = () =>{
    
function check_arr(element,arr){
    let count = 0;
    for (let i = 0; i < arr.length; i ++){
        if (arr[i] === element)  {
            count ++;
            break
        }
    }
    return (count >0) ? true : false
}
 const input = document.querySelector('.input').value
if (check_arr(input,arr)){
    const result = document.querySelector('.result').innerHTML = ("trong mang co: ") + input
}
else{
    const result = document.querySelector('.result').innerHTML = ("trong mang khong co:  ")+ input 
}
    
    
}

</script>
</html>
