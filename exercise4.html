<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label > Nhập a</label>
        <input type="number" class="inputA" >
    </div>
    <div>
        <label > Nhập b</label>
        <input type="number" class="inputB">
    </div>
    <button onclick=output()>Tính tổng </button>
    <p>Kết quả: <p class="result"></p> </p>
</body>
<script >
    
    const arr = []
    for (var i = 50; i<=80 ;i++){
        arr.push(i)
    }
    console.log (arr)
const output = () =>{
    const a = parseFloat(document.querySelector('.inputA').value)
    const b = parseFloat(document.querySelector('.inputB').value)
    const sum = a+b
    let result = arr.findIndex(function(element){
  return element === sum; 
});
    let print = result >0? document.querySelector('.result').innerHTML = 65 : document.querySelector('.result').innerHTML = 80
}


</script>
</html>
